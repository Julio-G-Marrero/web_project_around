<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <!--<link rel="preconnect" href="https://fonts.googleapis.com" />-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--<link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />-->
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>
    </header>
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar">
          <img src="/images/Avatar.png" alt="Avatar img" />
        </div>
        <div class="profile__info">
          <div class="profile__containter">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__button"
              src="/images/Edit_Button.svg"
              alt="edit button"
            />
          </div>
          <p class="profile__rol">Explorador</p>
        </div>
        <div class="profile__add">
          <img
            class="profile__add-place"
            src="/images/Add_Button.png"
            alt="add buton img"
          />
        </div>
      </div>
    </section>
    <main class="places">
      <div class="places__elements">
        <div class="places__element">
          <div class="places__banner">
            <img
              class="places__image"
              src="/images/place__1.jpg"
              alt="place image"
            />
            <img
              class="places__trash-icon"
              src="/images/Trash.svg"
              alt="Trash svg"
            />
          </div>
          <div class="places__info">
            <h2 class="places__title">Valle de Yosemite</h2>
            <img class="places__like" src="/images/like.svg" alt="like svg" />
          </div>
        </div>
        <div class="places__element">
          <div class="places__banner">
            <img
              class="places__image"
              src="/images/place__2.png"
              alt="place image"
            />
            <img
              class="places__trash-icon"
              src="/images/Trash.svg"
              alt="Trash svg"
            />
          </div>
          <div class="places__info">
            <h2 class="places__title">Arteaga</h2>
            <img class="places__like" src="/images/like.svg" alt="like svg" />
          </div>
        </div>
        <div class="places__element">
          <div class="places__banner">
            <img
              class="places__image"
              src="/images/place__3.png"
              alt="place image"
            />
            <img
              class="places__trash-icon"
              src="/images/Trash.svg"
              alt="Trash svg"
            />
          </div>
          <div class="places__info">
            <h2 class="places__title">San Antonio</h2>
            <img class="places__like" src="/images/like.svg" alt="like svg" />
          </div>
        </div>
        <div class="places__element">
          <div class="places__banner">
            <img
              class="places__image"
              src="/images/place__4.png"
              alt="place image"
            />
            <img
              class="places__trash-icon"
              src="/images/Trash.svg"
              alt="Trash svg"
            />
          </div>
          <div class="places__info">
            <h2 class="places__title">Tulum</h2>
            <img class="places__like" src="/images/like.svg" alt="like svg" />
          </div>
        </div>
        <div class="places__element">
          <div class="places__banner">
            <img
              class="places__image"
              src="/images/place__1.jpg"
              alt="place image"
            />
            <img
              class="places__trash-icon"
              src="/images/Trash.svg"
              alt="Trash svg"
            />
          </div>
          <div class="places__info">
            <h2 class="places__title">Valle de Yosemite</h2>
            <img class="places__like" src="/images/like.svg" alt="like svg" />
          </div>
        </div>
        <div class="places__element">
          <div class="places__banner">
            <img
              class="places__image"
              src="/images/place__1.jpg"
              alt="place image"
            />
            <img
              class="places__trash-icon"
              src="/images/Trash.svg"
              alt="Trash svg"
            />
          </div>
          <div class="places__info">
            <h2 class="places__title">Valle de Yosemite</h2>
            <img class="places__like" src="/images/like.svg" alt="like svg" />
          </div>
        </div>
      </div>
    </main>
    <div class="modal-perfil disabled">
      <section class="modal">
        <h2 class="modal__title">Editar Perfil</h2>
        <form class="modal__form">
          <input class="modal__input" type="text" placeholder="Nombre" />
          <input class="modal__input" type="text" placeholder="Apellido" />
          <button class="modal__button" type="button">Crear</button>
        </form>
        <img
          class="modal__close-icon modal__close--perfil"
          src="/images/Close_Icon.png"
          alt="close icon"
        />
      </section>
    </div>
    <div class="modal-place disabled">
      <section class="modal">
        <h2 class="modal__title">Nuevo Lugar</h2>
        <form class="modal__form">
          <input class="modal__input" type="text" placeholder="Titulo" />
          <input
            class="modal__input"
            type="text"
            placeholder="Enlace a imagen"
          />
          <button class="modal__button" type="button">Crear</button>
        </form>
        <img
          class="modal__close-icon modal__close--place"
          src="/images/Close_Icon.png"
          alt="close icon"
        />
      </section>
    </div>
    <script src="/js/modal.js"></script>
  </body>
</html>
