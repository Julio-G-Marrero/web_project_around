<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar">
          <img src="./images/Avatar.png" alt="Avatar img" />
        </div>
        <div class="profile__info">
          <div class="profile__containter">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__button"
              src="./images/Edit_Button.svg"
              alt="edit button"
            />
          </div>
          <p class="profile__rol">Explorador</p>
        </div>
        <div class="profile__add">
          <img
            class="profile__add-place"
            src="./images/Add_Button.png"
            alt="add buton img"
          />
        </div>
      </div>
    </section>
    <main class="places">
      <div class="places__elements">
        <template id="cardElement">
          <div class="places__element">
            <div class="places__banner">
              <img class="places__image" src="/" alt="place image" />
              <img
                class="places__trash-icon pointer"
                src="./images/Trash.svg"
                alt="Trash svg"
              />
            </div>
            <div class="places__info">
              <h2 class="places__title"></h2>
              <img
                class="places__like pointer"
                src="./images/like.svg"
                alt="like svg"
              />
            </div>
          </div>
        </template>
      </div>
    </main>
    <div class="modal-perfil disabled">
      <section class="modal">
        <h2 class="modal__title">Editar Perfil</h2>
        <form class="modal__form">
          <input
            class="modal__input modal__input_name"
            type="text"
            placeholder="Nombre"
          />
          <input
            type="text"
            placeholder="Profesion"
            class="modal__input modal__input_job"
          />
          <button class="modal__button" type="submit">Guardar</button>
        </form>
        <img
          class="modal__closeIcon modal__closeIcon_perfil"
          src="./images/Close_Icon.png"
          alt="close icon"
        />
      </section>
    </div>
    <div class="modal-place disabled">
      <section class="modal">
        <h2 class="modal__title">Nuevo Lugar</h2>
        <form class="modal__form">
          <input
            class="modal__input modal__input_title"
            type="text"
            placeholder="Titulo"
          />
          <input
            class="modal__input modal__input_url"
            type="text"
            placeholder="Enlace a imagen"
          />
          <button class="modal__button" type="submit">Crear</button>
        </form>
        <img
          class="modal__closeIcon modal__closeIcon_place"
          src="./images/Close_Icon.png"
          alt="close icon"
        />
      </section>
    </div>
    <div class="modal-img disabled">
      <section class="modal__imageCard">
        <img class="modal__image_src" src="./images/place__2.png" alt="img" />
        <img
          class="modal__closeIcon modal__closeIcon_image"
          src="./images/Close_Icon.png"
          alt="close icon"
        />
        <p class="modal__title_img"></p>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
